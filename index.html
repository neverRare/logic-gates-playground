<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Gates Playground</title>
    <style>
      html,
      body,
      canvas {
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #table {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;

        background-color: black;
      }
      #table.full {
        left: 0;
        width: 100%;
      }
      .hide {
        display: none;
      }
    </style>
    <script src="./main.js"></script>
  </head>
  <body>
    <canvas id="canvas" class="hide">Javascript disabled</canvas>
    <div id="table"></div>
  </body>
</html>
