<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Gates Playground</title>
    <style>
      html,
      body,
      canvas {
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        font-size: 1.5em;
      }
      #table-box {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        box-sizing: border-box;

        background-color: black;
        color: white;
        padding: 50px;

        overflow: auto;
      }
      table {
        text-align: center;

        border-collapse: collapse;
      }
      thead {
        font-weight: bold;
      }
      td {
        padding: 5px;
        padding-left: 20px;
        padding-right: 20px;

        border-style: solid;
        border-color: gray;
        border-width: 4px;
      }
      .active td {
        background-color: rgba(255, 0, 0, 0.8);
      }
      .hide {
        display: none;
      }
    </style>
    <script src="./main.js"></script>
  </head>
  <body>
    <canvas id="canvas">Javascript disabled</canvas>
    <div id="table-box" class="hide">
      <h1>Truth Table</h1>
      <table id="table"></table>
    </div>
  </body>
</html>
